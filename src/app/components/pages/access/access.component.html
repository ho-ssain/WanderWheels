<main>
  <div class="access">
    <input type="checkbox" id="chk" aria-hidden="true" />
    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign-up</label>
        <input
          type="text"
          name="txt"
          placeholder="Username"
          [(ngModel)]="userObj.name"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="userObj.emailId"
        />
        <input
          type="text"
          name="mbno"
          placeholder="Mobile-no."
          [(ngModel)]="userObj.mobileNo"
        />
        <select name="role" id="role" [(ngModel)]="userObj.userRole">
          <option value="" disabled selected>Select Your Role</option>
          <option value="customer">Customer</option>
          <option value="CarOwner">CarOwner</option>
        </select>
        <input
          type="password"
          name="password"
          placeholder="password"
          [(ngModel)]="userObj.password"
        />
        <button (click)="onSignUp()">sign-up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input
          type="email"
          name="email"
          placeholder="Email"
          [(ngModel)]="loginObj.emailId"
        />
        <input
          type="password"
          name="password"
          placeholder="password"
          [(ngModel)]="loginObj.password"
        />
        <button (click)="onLogin()">login</button>
      </form>
    </div>
  </div>
</main>
